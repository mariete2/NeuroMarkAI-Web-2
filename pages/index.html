<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuromark AI | El Futuro del Marketing</title>
    <meta name="description" content="Agencia de Neuromarketing e Inteligencia Artificial. Maximizamos conversiones entendiendo la mente de tu consumidor." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9', // Primary Cyan
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              },
              accent: {
                500: '#8b5cf6', // Violet
                600: '#7c3aed',
              },
              dark: {
                900: '#0f172a', // Slate 900
                950: '#020617', // Slate 950
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts: Outfit (Clean modern) & Space Grotesk (Tech) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #020617;
        color: #ffffff;
        font-family: 'Outfit', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #38bdf8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0ea5e9; 
      }
    </style>
